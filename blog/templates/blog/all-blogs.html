{% extends 'layout.html' %}
<!-- prettier-ignore -->
{% load static %}

<!-- prettier-ignore -->
{% block title %}Posts{% endblock %}

<!-- prettier-ignore -->
{% block css %}
<link rel="stylesheet" href="{% static 'blog/main.css' %}" />
<!-- prettier-ignore -->
{% endblock %}

<!-- prettier-ignore -->
{% block content %}

<div class="min-h-screen bg-gray-50 py-10">
  <div class="max-w-3xl mx-auto px-4">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-8 text-center">
      All Posts
    </h2>

    <ul class="space-y-6">
      {% for post in posts %}
      <li>{% include 'blog/includes/post.html'%}</li>
      {% empty %}
      <li class="text-center text-gray-500 bg-white rounded-xl py-10 shadow">
        No Posts yet.
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
