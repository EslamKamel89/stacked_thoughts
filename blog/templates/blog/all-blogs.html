{% extends 'layout.html' %}
</>
{% block title %} Blogs {% endblock %}
</>
{% block content %}
<div class="min-h-screen bg-gray-50 py-10">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      All Blogs
    </h1>

    <ul class="space-y-6">
      {% for blog in blogs %}
      <li
        class="bg-white rounded-2xl shadow hover:shadow-lg transition-shadow duration-300 p-6"
      >
        <a
          href="{% url 'blog_detail' blog.slug %}"
          class="block text-2xl font-semibold text-gray-800 hover:text-blue-600 transition-colors duration-200"
        >
          {{ blog.title }}
        </a>
        <p class="text-gray-600 mt-3 leading-relaxed">{{ blog.excerpt }}</p>
      </li>
      {% empty %}
      <li class="text-center text-gray-500 bg-white rounded-xl py-10 shadow">
        No blogs yet.
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
